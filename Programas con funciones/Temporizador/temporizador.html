<!DOCTYPE html>

<html lang="es">

<head>
    <title>Jugando con temporizadores</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="temporizador.css">
</head>

<body onload="hora()">

    <h1>Mis temporizadores</h1>

    <div class="contenedor">
        <p id="item1">Mensaje número uno</p>
        <p id="item2">Mensaje número dos</p>
        <button onclick="cambiarTexto()">Cambiar los dos mensajes en 5 segundos</button>
    </div>

    <h2>Mi segundo temporizador</h2>

    <div class="contenedor">
        <p id="item3">Mensaje número tres</p>
        <input type="text" placeholder="Introduce un número" id="number">
        <br><br>
        <button onclick="cambiarTextoDos()">Cambiar el mensaje</button>
    </div>

    <h2>Mi relojito</h2>

    <div class="contenedor">
        <p id="item4">Aquí va mi reloj</p>
    </div>


    <script src="temporizador.js"></script>

</body>



</html>

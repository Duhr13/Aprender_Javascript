<!DOCTYPE html>

<html lang="es">

<head>
    <title>Proyecto con eventos, JSON y generación de contenido</title>

    <link rel="stylesheet" href="proyectoeventos.css">
</head>

<body>

    <header>

        <h1>Proyecto con Eventos, JSON y generación de párrafos y listas</h1>

    </header>

        <label for="opciones">Seleccione el tipo de formato a buscar:</label>

        </select>
            <br>
        <hr>
            <br>
        <label for="busqueda">Nombre del título a buscar</label>
        <input type="text" id="busqueda" placeholder="Título a buscar">
        <input type="button" id="miBoton" value="Buscar">
            <br>
            <br>
        <hr>
            <br>
            <br>
        <ul id="contenido">

        </ul>

    </main>

</body>

</html>
